{% load static %}

<html>
    <head>
        <title>Fisherman's Diary</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/diary.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
        {% block scripts %}
        {% endblock %}
    </head>
    <body>

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'diary_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <p><a href="{% url 'profile' pk=user.pk %}"> {{ user.username }}</a>
                | <a href="{% url 'main_map' %}"> Карта </a></p>
                {% if user.is_staff %}
                    <a href="{% url 'admin:index' %}">Админка</a>
                {% endif %}
                <p><a href="{% url 'logout' %}">Выход</a></p>
            {% else %}
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'signup' %}">Регистрация</a>
                | <a href="{% url 'main_map' %}"> Карта </a>
            {% endif %}
            <h1><a href="/">Дневник рыбака</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-1 col-sm-1">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
